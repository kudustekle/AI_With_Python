<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f4f7fc;
        }
        .chat-box {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
        }
        .chat-box p {
            padding: 10px;
            margin: 5px 0;
        }
        .chat-box .user-msg {
            background-color: #e3f2fd;
            border-radius: 5px;
        }
        .chat-box .bot-msg {
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        .input-group {
            margin-top: 20px;
        }
        #questionInput {
            border-radius: 30px;
        }
        .btn-primary {
            border-radius: 30px;
        }
        h3 {
            font-weight: bold;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        canvas {
            margin-top: 30px;
        }
        .table-responsive {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h3>Customer Support Chatbot</h3>
            <p class="text-muted">Ask me about your complaint history or any related queries!</p>
        </div>
        
        <div class="chat-box p-3 mb-3" id="chatBox">
            <p><strong>Bot:</strong> Hello! How can I assist you today?</p>
        </div>

        <div class="input-group">
            <input type="text" id="questionInput" placeholder="Ask a question..." class="form-control">
            <button id="askButton" class="btn btn-primary">Ask</button>
        </div>

        <canvas id="complaintsChart"></canvas>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("askButton").addEventListener("click", sendMessage);
            document.getElementById("questionInput").addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    sendMessage();
                }
            });

            function sendMessage() {
    let userQuestion = document.getElementById("questionInput").value.trim();
    if (userQuestion === "") return;

    let chatBox = document.getElementById("chatBox");

    // Display user question in chat box
    chatBox.innerHTML += `<p class="user-msg"><strong>You:</strong> ${userQuestion}</p>`;
    document.getElementById("questionInput").value = "";

    fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: userQuestion }),
    })
    .then(response => response.json())
    .then(data => {
        let botResponse = '';

        if (Array.isArray(data.response)) {
            // Format complaint history as a table
            let table = "<table class='table table-striped mt-2'><thead><tr><th>Telephone No</th><th>Complaint ID</th><th>Date</th><th>Status</th><th>Problem</th><th>Priority</th><th>CCC Address</th></tr></thead><tbody>";
            data.response.forEach(item => {
                table += `<tr>
                    <td>${item["Telephone No"]}</td>
                    <td>${item["Complaint ID"]}</td>
                    <td>${item["Registered Date"]}</td>
                    <td>${item["Status"]}</td>
                    <td>${item["Problem Description"]}</td>
                    <td>${item["Priority"]}</td>
                    <td>${item["CCC Address"]}</td>
                </tr>`;
            });
            table += "</tbody></table>";
            botResponse = `<strong>Bot:</strong><br>${table}`;
            
            // Add bot response as HTML without typing effect
            let botMessage = document.createElement("div");
            botMessage.classList.add("bot-msg");
            botMessage.innerHTML = botResponse;
            chatBox.appendChild(botMessage);
        } else {
            // Display simple text responses from bot with typing effect
            botResponse = `Bot: ${data.response}`;
            let botMessage = document.createElement("p");
            botMessage.classList.add("bot-msg");
            chatBox.appendChild(botMessage);
            typeResponse(botResponse, botMessage);
        }

        // Scroll chat box to latest message
        chatBox.scrollTop = chatBox.scrollHeight;
    })
    .catch(error => console.error("Error:", error));
}

// Function to simulate typing response for text-only replies
function typeResponse(responseText, element) {
    let i = 0;
    element.innerHTML = '';  // Clear existing content
    let interval = setInterval(function () {
        if (i < responseText.length) {
            element.innerHTML += responseText.charAt(i);
            i++;
        } else {
            clearInterval(interval);
        }
    }, 15);  // Faster typing speed
}

        });
    </script>
</body>
</html>
